{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{% static '/angular/styles.css' %}" />
  </head>
  <body>
    {% block body %} {% endblock %}
    <script src="{% static '/angular/runtime.js' %}" defer></script>
    <script src="{% static '/angular/polyfills.js' %}" defer></script>
    <script src="{% static '/angular/main.js' %}" defer></script>
  </body>
</html>
