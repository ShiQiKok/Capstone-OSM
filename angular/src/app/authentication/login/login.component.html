<div class="container my-4">
    <div class="mx-auto mt-5 align-middle w-50">
        <div class="card shadow rounded">
            <div class="card-body mt-3">
                <h2>Welcome to OSM!</h2>
                <p>Sign in to continue</p>
            </div>
            <hr class="dropdown-divider" />
            <div class="card-body">
                <div
                    *ngIf="!isFormValid"
                    class="alert alert-danger"
                    role="alert"
                >
                    {{ errorMessage }}
                </div>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                            [(ngModel)]="username"
                            (change)="isUsernameValid = true"
                            type="text"
                            class="form-control"
                            [class]="{ 'border-danger': !isUsernameValid }"
                            id="username"
                            placeholder="Enter username"
                            name="username"
                        />
                        <small *ngIf="!isUsernameValid" class="text-danger"
                            >Please provide your username or email!</small
                        >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            [(ngModel)]="password"
                            type="password"
                            class="form-control"
                            [class]="{ 'border-danger': !isPasswordValid }"
                            id="password1"
                            placeholder="Password"
                            name="password"
                        />
                        <small *ngIf="!isPasswordValid" class="text-danger"
                            >Please provide your password!</small
                        >
                    </div>

                    <div class="form-group form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="remember-me-check"
                        />
                        <label class="form-check-label" for="remember-me-check"
                            >Remember me</label
                        >
                    </div>
                    <input
                        type="submit"
                        class="btn btn-primary d-block w-100"
                        value="Log In"
                    />
                </form>
                <!-- add forget password link -->
                <div class="text-center mt-4">
                    <i
                        class="bi bi-lock-fill"
                        style="color: #007bff; padding-right: 10px"
                    ></i>
                    <a href="#">Forget Password?</a>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <p>
                Donâ€™t have an account ?
                <a routerLink="/signup" href="#">Sign up</a> now
            </p>
        </div>
    </div>
</div>
