<div>
    <mat-stepper [linear]="true" #stepper class="bg-light">
        <mat-step [stepControl]="assessmentDetailFormGroup" label="Details">
            <form [formGroup]="assessmentDetailFormGroup">
                <div class="form-group">
                    <label for="assessmentName">Assessment Name</label>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="assessmentName"
                        id="assessmentName"
                        placeholder="Enter assessment name"
                        name="assessmentName"
                    />
                    <error-message
                        ngDefaultControl
                        [formControl]="assessmentName"
                    ></error-message>
                </div>
                <div class="form-group">
                    <label for="assessmentType">Assessment Type</label>
                    <select
                        class="form-select"
                        name="assessmentTypes"
                        id="assessmentTypes"
                        formControlName="assessmentType"
                    >
                        <option
                            *ngFor="let type of assessmentTypes"
                            value="type"
                            [selected]="type == 'essay_based' ? true : false"
                        >
                            {{ type }}
                        </option>
                    </select>
                    <error-message
                        ngDefaultControl
                        [formControl]="assessmentType"
                    ></error-message>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select
                        class="form-select"
                        name="subject"
                        id="subject"
                        formControlName="subject"
                    >
                        <option
                            *ngFor="let subject of subjects"
                            value="subject"
                        >
                            {{ subject.name }}
                        </option>
                    </select>
                    <error-message
                        ngDefaultControl
                        [formControl]="subject"
                    ></error-message>
                </div>
                <div class="form-group">
                    <label for="defaultSetting">Default Setting</label>
                    <select
                        class="form-select"
                        name="defaultSetting"
                        id="defaultSetting"
                        formControlName="defaultSetting"
                    >
                        <option
                            *ngFor="let setting of markingSettings"
                            value="setting"
                        >
                            {{ setting }}
                        </option>
                    </select>
                    <error-message
                        ngDefaultControl
                        [formControl]="defaultSetting"
                    ></error-message>
                </div>
                <div class="form-group">
                    <label for="noOfQuestions">Number of Questions</label>
                    <input
                        type="number"
                        class="form-control"
                        formControlName="noOfQuestions"
                        id="noOfQuestions"
                        placeholder="Enter number of questions"
                        name="noOfQuestions"
                    />
                    <error-message
                        ngDefaultControl
                        [formControl]="noOfQuestions"
                    ></error-message>
                </div>
                <div>
                    <button
                        class="btn btn-primary"
                        matStepperNext
                        (click)="validateForm(assessmentDetailFormGroup)"
                    >
                        Next
                    </button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="questionFormGroup" label="Questions">
            <form [formGroup]="questionFormGroup" id="questionForm">
                <div class="form-group d-flex align-items-center mt-2">
                    <label for="totalMark" class="mr-4">Total Mark</label>
                    <input
                        type="text"
                        class="form-control w-25 d-block ml-auto"
                        formControlName="totalMark"
                        id="totalMark"
                        name="totalMark"
                    />
                </div>
            </form>
            <button matStepperPrevious class="btn btn-primary">Back</button>
            <button matStepperNext class="btn btn-primary">Next</button>
        </mat-step>
        <mat-step label="Done">
            <p>You are now done.</p>
            <div>
                <button matStepperPrevious>Back</button>
                <button (click)="onSubmit()">submit</button>
            </div>
        </mat-step>
    </mat-stepper>
</div>
